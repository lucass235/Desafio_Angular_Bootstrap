<div class="container">

  {{forms.valid | json }} {{forms.value | json}}

  <form novalidate [formGroup]="forms">
    <div class="row p-2">

      <div class="col form-group">
        <label for="">Nome</label>
        <input type="text" class="form-control is-valid" formControlName="name">
      </div>

      <div class="col form-group">
        <label for="">CPF</label>
        <input type="text" class="form-control" formControlName="cpf">
      </div>

      <div class="col form-group">
        <label for="">Telefone</label>
        <input type="text" class="form-control" formControlName="phone">
      </div>

    </div>

    <div class="row p-2">

      <div class="col form-group">
        <label for="">Email</label>
        <input type="text" class="form-control" formControlName="email">
      </div>
    </div>

    <div class="row p-2">

      <div class="col form-group">
        <label for="">Confirmar Email</label>
        <input type="text" class="form-control" formControlName="confirmEmail">
      </div>
    </div>

    <div class="row p-2">

      <div class="col form-group">
        <label for="">CEP</label>
        <input type="number" class="form-control" formControlName="cep">
      </div>
      <div class="col form-group">
        <label for="">Número</label>
        <input type="number" class="form-control" formControlName="number">
      </div>
      <div class="col form-group">
        <label for="">Complemento</label>
        <input type="text" class="form-control">
      </div>
    </div>

    <div class="row p-2">

      <div class="col form-group">
        <label for="">Rua</label>
        <input type="text" class="form-control" formControlName="street">
      </div>
    </div>

    <div class="row p-2">

      <div class="col form-group">
        <label for="">Bairro</label>
        <input type="text" class="form-control" formControlName="district">
      </div>
      <div class="col form-group">
        <label for="">Cidade</label>
        <div class="input-group">
          <select class="form-select" id="inputGroupSelect01" formControlName="city">
            <option selected>Selecione</option>
            <option value="1">One</option>
            <option value="2">Two</option>
          </select>
        </div>
      </div>
      <div class="col form-group">
        <label for="">Estado</label>
        <div class="input-group">
          <select class="form-select" id="inputGroupSelect01" formControlName="states">
            <option selected>Selecione</option>
            <option value="1">One</option>
            <option value="2">Two</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row p-2">

      <div class="col form-group">
        <label for="">Cargo</label>
        <div class="input-group">
          <select class="form-select" id="inputGroupSelect01" formControlName="position">
            <option selected>Selecione</option>
            <option value="1">One</option>
            <option value="2">Two</option>
          </select>
        </div>
      </div>
      <div class="col form-group">
        <label for="">Tecnologias</label>
        <select class="form-select" multiple aria-label="multiple select example" formControlName="technology">
          <option value="node">Node</option>
          <option value="java">JavaScript</option>
          <option value="c">C#</option>
          <option value="sql">SQL</option>
        </select>
      </div>
      <div class="col">
        <label for="">Frameworks</label>

        <div class="row p-2 form-group">

          <div class="col">
            <div *ngFor="let frames of optionFramework" class="custom-control custom-radio">
              <input type="radio" name="gender" id="gender-m" class="custom-control-input" value="">
              <label for="" class="custom-control-label">{{frames.label}}</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="row p-2">
    <form action="">
      <label for="">Deseja participar da nossa Neswllet?</label>
      <div class="container flex-row d-flex bd-highlight ">
        <div class=" custom-control custom-radio">
          <input type="radio" name="gender" class="custom-control-input" value="M">
          <label for="" class="custom-control-label ">Sim</label>
        </div>
        <div class=" custom-control custom-radio">
          <input type="radio" name="gender" class="custom-control-input m-1" value="M">
          <label for="" class="custom-control-label">Não</label>
        </div>
      </div>
    </form>
    <div class="col form-check">
      <input type="checkbox" name="gender" id="gender" class="form-check-input" value="M">
      <label for="" class="form-check-label">Concorda e aceita os termos de cadastro?</label>
    </div>
    <div class="d-flex">
      <button [disabled]="!forms.valid" class=" btn btn-success col-1 m-1">Submit</button>
      <button class="btn btn-success col-1 m-1">Cancelar</button>
    </div>
  </div>

</div>
