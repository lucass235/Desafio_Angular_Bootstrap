<div class="container">
  <div class="row">
    <div class="col offset-3 col-6 bg-light">
      <div class="p-3 mb-2 bg-success text-white rounded-top">
        <b>Usuario</b> | Login
      </div>

      <p *ngIf="!isLogged()" class="login-box-msg">Por favor, efetue o login para continuar</p>

      <form [formGroup]="formsLogin">

        <div class="col form-group">
          <label for="" class="form-label">Email</label>
          <input type="text" class="form-control" formControlName="email">
          <div *ngIf="formsLogin.controls.email.touched">
            <span class="text-danger" *ngIf="formsLogin.controls.email.errors">
              Inv치lido!
            </span>
            <span class="text-success" *ngIf="!formsLogin.controls.email.errors">
              V치lido!
            </span>
          </div>
        </div>

        <div class="col form-group">
          <label for="" class="form-label">Senha</label>
          <input type="text" class="form-control" formControlName="password">
          <div *ngIf="formsLogin.controls.password.touched">
            <span class="text-danger" *ngIf="formsLogin.controls.password.errors">
              Inv치lido!
            </span>
            <span class="text-success" *ngIf="!formsLogin.controls.password.errors">
              V치lido!
            </span>
          </div>
        </div>

        <button [disabled]="!formsLogin.valid" (click)="login()" type="submit" class="btn btn-primary my-2">Entrar</button>

      </form>
    </div>
  </div>
</div>
