<div class="container">
  <div class="row position-relative">
    <div class="col-8 bg-light rounded-top p-3 position-absolute top-0 start-50 translate-middle" [@tagState]="myState">
      <div class="h3 mb-3 fw-normal text-center">
        <b>Usuario</b> | Login
      </div>

      <p *ngIf="!isLogged()" class="login-box-msg h6 text-center text-danger">Por favor, efetue o login para continuar</p>

      <form [formGroup]="formsLogin">

        <div class="col form-group">

          <div class="form-floating mb-3">
            <input maxlength="50" type="text" class="form-control" id="emailInput" formControlName="email" placeholder="email">
            <label for="emailInput" class="form-label">Email</label>
          </div>

          <div *ngIf="formsLogin.controls.email.touched">
            <span class="text-danger" *ngIf="formsLogin.controls.email.errors">
              Inv치lido!
            </span>
            <span class="text-success" *ngIf="!formsLogin.controls.email.errors">
              V치lido!
            </span>
          </div>
        </div>

        <div class="col form-group">
          <div class="form-floating mb-2">
            <input maxlength="50" type="password" class="form-control" id="passwordInput" formControlName="password" placeholder="senha">
            <label for="passwordInput" class="form-label">Senha</label>
          </div>

          <div *ngIf="formsLogin.controls.password.touched">
            <span class="text-danger" *ngIf="formsLogin.controls.password.errors">
              Inv치lido!
            </span>
            <span class="text-success" *ngIf="!formsLogin.controls.password.errors">
              V치lido!
            </span>
          </div>

          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Lembrar
            </label>
          </div>
        </div>
        <button [disabled]="!formsLogin.valid" (click)="login()" type="submit" class="w-100 btn btn-lg btn-primary">Entrar</button>
      </form>
    </div>
  </div>
</div>
